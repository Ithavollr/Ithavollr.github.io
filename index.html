<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iðavöllr</title>
  <style>
    /* Base Styles & Theme Palette */
    :root {
      --sky-blue: #6ECEDA;
      --cloud-blue: #B2F7EF;
      --grass-green: #4CAF50;
      --forest-green: #2E7D32;
      --earth-brown: #8D6E63;
      --volcano-grey: #616161;
      --text-dark: #212121;
      --button-bg: #4CAF50;
      --button-hover: #388E3C;
      --footer-bg: #2E7D32;
      --footer-text: #FFFFFF;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', Courier, monospace;
      background: linear-gradient(to bottom, var(--sky-blue) 0%, var(--cloud-blue) 30%, var(--grass-green) 70%, var(--forest-green) 100%);
      color: var(--text-dark);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      text-align: center;
    }

    /* Header Banner */
    .banner {
      font-size: 2.5rem;
      font-weight: bold;
      margin: 1.5rem 0;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      letter-spacing: 1px;
    }

    /* Button Container */
    .button-container {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin: 2rem 0;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      font-weight: bold;
      background-color: var(--button-bg);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background-color: var(--button-hover);
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0,0,0,0.15);
    }

    /* Footer */
    footer {
      margin-top: auto;
      padding: 1.5rem 0;
      background-color: var(--footer-bg);
      width: 100%;
      text-align: center;
      color: var(--footer-text);
      font-size: 0.9rem;
    }

    footer a {
      color: #BBDEFB;
      text-decoration: underline;
      margin: 0 0.5rem;
    }

    footer a:hover {
      color: #E3F2FD;
    }
  </style>
</head>
<body>
  <!-- Banner -->
  <h1 class="banner">Welcome Adventurer!</h1>

  <!-- Buttons -->
  <div class="button-container">
    <a href="#" class="btn">Button 1</a>
    <a href="#" class="btn">Button 2</a>
    <a href="#" class="btn">Button 3</a>
  </div>

  <!-- Footer -->
  <footer>
    <p>
      <a href="https://github.com/ithavollr" target="_blank">GitHub</a> |
      <a href="https://discord.com" target="_blank">Discord</a> |
      © 2025 Iðavöllr — All Rights Reserved
    </p>
  </footer>
</body>
</html>
